<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type='text/css' href="./pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Лого Место">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile-image.jpg')%>" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив-Кусто</h1>
            <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">

    </section>

    <template class="element-template">
        <article class="element">
            <button type="button" class="button element__delete-button"></button>
            <img class="element__photo" src="<%=require('./images/Горд.jpg')%>" alt="Фото">
            <div class="element__name-block">
                <h2 class="element__name"></h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </article>
    </template>

    <section class="popup popup_profile">
        <form class="popup__content" name="popupFormProfile" novalidate>
            <h3 class="popup__header">Редактировать профиль</h3>
            <input type="text" class="popup__field popup__field_type_name" placeholder="Имя" name="name" id="name" value="" minlength="2"
                maxlength="40" required>
            <span id="name-error" class="popup__error"></span>
            <input type="text" class="popup__field popup__field_type_description" placeholder="Вид деятельности" name="description" id="description"
                value="" minlength="2" maxlength="200" required>
            <span id="description-error" class="popup__error"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button type="button" class="popup__close-button" aria-label="закрыть"></button>
        </form>
    </section>

    <section class="popup popup_photo">
        <form class="popup__content" name="popupFormPhoto" novalidate>
            <h3 class="popup__header">Новое место</h3>
            <input type="text" class="popup__field popup__field_type_place" placeholder="Название" name="place"
                id="place" value="" minlength="2" maxlength="30" required>
            <span id="place-error" class="popup__error"></span>
            <input type="url" class="popup__field popup__field_type_photo" name="imageLink" id="image" value=""
                placeholder="Ссылка на картинку" required>
            <span id="image-error" class="popup__error"></span>
            <button type="submit" class="popup__submit-button popup__submit-button_inactive" disabled>Создать</button>
            <button type="button" class="popup__close-button popup__close-button-form" aria-label="закрыть"></button>
        </form>
    </section>

    <section class="popup popup_full-photo">
        <div class="full-photo">
            <button type="button" class="popup__close-button popup__close-button-full-photo"
                aria-label="закрыть"></button>
            <img class="full-photo__image" src="<%=require('./images/Горд.jpg')%>" alt="Большое и красивое фото">
            <p class="full-photo__place"></p>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- <script src="./components/initialElements.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
