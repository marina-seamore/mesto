<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Лого Место">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив-Кусто</h1>
            <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">

        <div class="element">
            <img class="element__photo" src="./images/Карачаевск.jpg" alt="Карачаевск">
            <div class="element__name-block">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__name-block">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Домбай.jpg" alt="Домбай">
            <div class="element__name-block">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__name-block">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Домбай.jpg" alt="Домбай">
            <div class="element__name-block">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Карачаевск.jpg" alt="Карачаево-Черкесия">
            <div class="element__name-block">
                <h2 class="element__name">Карачаево-Черкесия</h2>
                <button type="button" class="button element__like-button" aria-label="нравится"></button>
            </div>
        </div>

    </section>

    <section class="popup">
        <form class="popup__content">
            <h3 class="popup__header">Редактировать профиль</h3>
            <input type="text" class="popup__field popup__field_name" name="имя" value="">
            <input type="text" class="popup__field popup__field_description" name="описание" value="">
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button type="button" class="popup__close-button" aria-label="закрыть"></button>
        </form>
    </section>

    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
