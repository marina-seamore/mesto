<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Лого Место"></header><section class="profile"><div class="profile__avatar"><img class="profile__avatar profile__avatar_image" src="82feb54a5773687426a8.jpg" alt="Фото профиля"> <button class="button profile__avatar profile__avatar_button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="button profile__edit-button" aria-label="Редактировать"></button><p class="profile__description"></p></div><button type="button" class="button profile__add-button" aria-label="Добавить"></button></section><section class="elements"></section><template class="element-template"><article class="element"><button type="button" class="button element__delete-button"></button> <img class="element__photo" src="174fabd6ce8e14dad41c.jpg" alt="Фото"><div class="element__name-block"><h2 class="element__name"></h2><div class="element__likes"><button type="button" class="button element__likes_button" aria-label="нравится"></button><p class="element__likes_counter"></p></div></div></article></template><section class="popup popup_profile"><form class="popup__content" name="popupFormProfile" novalidate><h3 class="popup__header">Редактировать профиль</h3><input class="popup__field popup__field_type_name" placeholder="Имя" name="name" id="name" value="" minlength="2" maxlength="40" required> <span id="name-error" class="popup__error"></span> <input class="popup__field popup__field_type_description" placeholder="Вид деятельности" name="description" id="description" value="" minlength="2" maxlength="200" required> <span id="description-error" class="popup__error"></span> <button type="submit" class="popup__submit-button">Сохранить</button> <button type="button" class="popup__close-button" aria-label="закрыть"></button></form></section><section class="popup popup_photo"><form class="popup__content" name="popupFormPhoto" novalidate><h3 class="popup__header">Новое место</h3><input class="popup__field popup__field_type_place" placeholder="Название" name="place" id="place" value="" minlength="2" maxlength="30" required> <span id="place-error" class="popup__error"></span> <input type="url" class="popup__field popup__field_type_photo" name="imageLink" id="image" value="" placeholder="Ссылка на картинку" required> <span id="image-error" class="popup__error"></span> <button type="submit" class="popup__submit-button popup__submit-button_inactive" disabled="disabled">Создать</button> <button type="button" class="popup__close-button popup__close-button-form" aria-label="закрыть"></button></form></section><section class="popup popup_full-photo"><div class="full-photo"><button type="button" class="popup__close-button popup__close-button-full-photo" aria-label="закрыть"></button> <img class="full-photo__image" src="174fabd6ce8e14dad41c.jpg" alt="Большое и красивое фото"><p class="full-photo__place"></p></div></section><section class="popup popup_edit-avatar"><form class="popup__content" name="popupFormEditProfileAvatar" novalidate><h3 class="popup__header">Обновить аватар</h3><input type="url" class="popup__field popup__field_type_photo" name="imageLink" id="image-avatar" value="" placeholder="Ссылка на картинку" required> <span id="image-avatar-error" class="popup__error"></span> <button type="submit" class="popup__submit-button popup__submit-button_inactive" disabled="disabled">Сохранить</button> <button type="button" class="popup__close-button popup__close-button-form" aria-label="закрыть"></button></form></section><section class="popup popup_confirm"><form class="popup__content" name="popupFormConfirm" novalidate><h3 class="popup__header">Вы уверены?</h3><button type="submit" class="popup__submit-button">Да</button> <button type="button" class="popup__close-button popup__close-button-form" aria-label="закрыть"></button></form></section><footer class="footer"><p class="footer__logo">&copy; 2020 Mesto Russia</p></footer></body></html>
