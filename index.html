<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/Mesto logo.svg" alt="Лого Место"></img>
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/profile image.jpg" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив-Кусто
                <button type="button" class="profile__edit-button"></button>
            </h1>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">

        <div class="element">
            <img class="element__photo" src="./images/Карачаевск.jpg" alt="Карачаевск">
            <h2 class="element__name">Карачаевск
                <button type="button" class="element__like-button"></button>
            </h2>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Гора Эльбрус.jpg" alt="Гора Эльбрус">
            <h2 class="element__name">Гора Эльбрус
                <button type="button" class="element__like-button"></button>
            </h2>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Домбай.jpg" alt="Домбай">
            <h2 class="element__name">Домбай
                <button type="button" class="element__like-button"></button>
            </h2>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Гора Эльбрус.jpg" alt="Гора Эльбрус">
            <h2 class="element__name">Гора Эльбрус
                <button type="button" class="element__like-button"></button>
            </h2>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Домбай.jpg" alt="Домбай">
            <h2 class="element__name">Домбай
                <button type="button" class="element__like-button"></button>
            </h2>
        </div>

        <div class="element">
            <img class="element__photo" src="./images/Карачаевск.jpg" alt="Карачаево-Черкесия">
            <h2 class="element__name">Карачаево-Черкесия
                <button type="button" class="element__like-button"></button>
            </h2>
        </div>

    </section>

    <section class="popup">
        <form class="popup__content">
            <h3 class="popup__header">Редактировать профиль</h3>
            <input type="text" class="popup__field popup__field_name" value="Жак-Ив Кусто">
            <input type="text" class="popup__field popup__field_description" value="Исследователь океана">
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button type="button" class="popup__close-button"></button>
        </form>
    </section>

    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
